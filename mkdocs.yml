# Project Information
site_name: ODH-COVID19
site_author: Samantha Sevilla, Ph.D.
site_description: >-
  Ohio Department of Health Laboratories COVID-19 Analysis Workflow
# Repository
repo_name: slsevilla/ODH-COVID19
repo_url: https://github.com/slsevilla/ODH-COVID19
edit_uri: https://github.com/slsevilla/ODH-COVID19/edit/main/docs/

# Copyright
copyright: Copyright &copy; 2022 ODH

# Configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - toc.integrate 
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  logo: img/metro_logo.png
  favicon: img/fred_logo.png

# Plugins
plugins:
  - search
  - git-revision-date
  - minify:
      minify_html: true


# Customization
extra:
  social:
    - icon: fontawesome/solid/users
      link: https://odh.ohio.gov/about-us/offices-bureaus-and-departments/bphl/welcome-to
    - icon: fontawesome/brands/github
      link: https://github.com/slsevilla/
  version:
    provider: mike


# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.md_in_html
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page Tree
nav:
  - Background : index.md
  - Usage: 
    - 1. Getting Started : ODH-COVID19/getting-started.md
    - 2. Analysis: ODH-COVID19/analysis.md
    - 3. GISAID: ODH-COVID19/gisaid.md
    - 4. NCBI: ODH-COVID19/ncbi.md
    - 5. Maintenance: ODH-COVID19/maintenance.md
  - FAQ:
    - Troubleshooting: ODH-COVID19/troubleshooting.md
    - Citation: ODH-COVID19/citation.md